<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alıştırma</title>
</head>
<body>
    <form method="post" action="#">
    <h2>Hoşgeldiniz</h2>
   
        <label for="name">Adınızı Giriniz:</label>
       <input type="text" name="name" placeholder="Adınızı Giriniz"> <br>
       <label for="surname">Soyadınızı Giriniz:</label>
       <input type="text" name="surname" placeholder="Soyadınızı Giriniz"><br>
       <label for="email">Email Adresinizi Giriniz:</label>
       <input type="email" name="email" placeholder="Email Adresinizi Giriniz"><br>
       <label for="password">Şifrenizi Giriniz:</label>
       <input type="password"  name="password" placeholder="Şifrenizi Giriniz"><br>
       
    
        <h3>Cinsiyet Seçiniz</h3>
        <input type="radio" id="Erkek" name="Cinsiyet" value="Erkek">
        <label for="Erkek">Erkek</label> <br>
        <input type="radio" id="Kadın" name="Cinsiyet" value="Kadın">
        <label for="Kadın">Kadın</label><br>
     
   
    
    <h3>Favori Meyveniz</h3>
    <select name="meyve">
        <option value="Elma">Elma</option>
        <option value="Armut">Armut</option>
        <option value="Muz">Muz</option>
        <option value="Kivi">Kivi</option>
    </select><br>
   
   

   
       <h3> Mesajınız:<br> </h3>
        <textarea name="message" rows="5" cols="30"></textarea><br>
      
  
    <input type="submit" value="Gönder">
</form>
</body>
</html>
